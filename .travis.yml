language: android
jdk: oraclejdk8

env:
  global:
    - ANDROID_TARGET=26
    - ANDROID_BUILD_TOOLS=26.0.2
    - ANDROID_API_LEVEL_22=22
    - ANDROID_ABI=armeabi-v7a

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

android:
  components:
    # Comment the lines below if you don't want to
    # use the latest revision of Android SDK Tools
    - tools
    - platform-tools
    # Note that the tools section appears twice on purpose as itâ€™s required to get the newest Android SDK tools.
    - tools

    # The BuildTools version used by your project
    - build-tools-$ANDROID_BUILD_TOOLS

    # The SDK version used to compile your project
    - android-$ANDROID_TARGET
    - android-$ANDROID_API_LEVEL_22

    # Additional components
    # Google Play Services
    - extra-google-google_play_services
    # Support library
    - extra-android-support
    # Latest artifacts in local repository
    - extra-google-m2repository
    - extra-android-m2repository

    # Specify at least one system image, if you need to run emulator(s) during your tests
    - sys-img-$ANDROID_ABI-google_apis-$ANDROID_TARGET
    - sys-img-$ANDROID_ABI-android-$ANDROID_API_LEVEL_22
  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+

before_install:
  - chmod +x gradlew

# Emulator Management: Create, Start and Wait
before_script:
  - android list target
  - echo no | android create avd --force -n test -t android-$ANDROID_API_LEVEL_22 --abi $ANDROID_ABI
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

branches:
  only:
    - master
    - develop

script:
  - ./gradlew test --stacktrace
  - ./gradlew connectedAndroidTest --stacktrace
  - ./gradlew assembleDebug --stacktrace